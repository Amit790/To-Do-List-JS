<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <!-- link of Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>JS Build</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body onload="loadInitialData()">
    <!-- replace data-bs-target="#showTask" -->
    <!-- <button type="button" 
             class="btn btn-primary" 
             data-bs-toggle="modal" 
             data-bs-target="#showTask">
     Launch demo modal
    </button> -->

    <!-- btn on small screen size -->
    <div class="add__new__btn__mobile__only d-md-none">
        <button class="btn btn-outline-primary 
                  d-flex 
                  align-item-center 
                  gap-4 " type="submit" data-bs-toggle="modal" data-bs-target="#addNewModal">

            <i class="fa-light fa-plus mr-4">Add New Item</i>
        </button>
    </div>

    <!--Add New Item Modal -->
    <div class="modal fade" id="addNewModal" tabindex="-1" aria-labelledby="addNewModalLabel" aria-hidden="true">

        <div class="modal-dialog  modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <!-- id of h1 tag will be same as aria-labelledby of div class "modal fade" -->
                    <h1 class="modal-title fs-5" id="addNewModalLabel">Add New Task</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Form -->
                    <form onsubmit="return false">
                        <!-- Image URL -->
                        <div class="mb-3">
                            <label for="imageUrl" class="form-label">Image URL</label>

                            <input type="url" class="form-control" id="imageUrl" aria-describedby="emailDesc"
                                placeholder="https://amit.com/url.png">

                            <div id="emailDesc" class="form-text">We'll never share your email with anyone else.</div>
                        </div>

                        <!-- Task Title -->
                        <div class="mb-3">
                            <label for="taskTitle" class="form-label">Task Title</label>

                            <input type="text" class="form-control" id="taskTitle" aria-describedby="taskDesc"
                                placeholder="Title">

                        </div>

                        <!-- Task Type -->
                        <div class="mb-3">
                            <label for="tags" class="form-label">Task Type</label>

                            <input type="text" class="form-control" id="tags" aria-describedby="taskTy">

                        </div>

                        <!-- Task Description -->
                        <div class="mb-3">
                            <label for="taskDescription" class="form-label">Task Description</label>

                            <textarea type="text" class="form-control" id="taskDescription"
                                aria-describedby="taskDetail">
                                    </textarea>
                        </div>
                    </form>
                </div>
                <!-- Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                    <button type="submit" class="btn btn-primary" onclick="handleSubmit()">Save changes</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Open Task Modal -->
    <div class="modal fade" id="showTask" tabindex="-1" aria-labelledby="showTaskLabel" aria-hidden="true">

        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="showTaskLabel">Task Details...</h1>

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">

                    </button>
                </div>
                <div class="modal-body task__modal__body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">JS Build</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">

                <span class="navbar-toggler-icon"></span>

            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>

                <!-- data-bs-target of this btn will be in '#' with id of div class "modal fade"  -->
                <button class="btn btn-outline-primary 
                           d-flex 
                           align-item-center 
                           justify-content-end 
                           gap-4 
                           bg-primary 
                           text-light" type="submit" data-bs-toggle="modal" data-bs-target="#addNewModal">

                    <i class="fa-light fa-plus mr-4">Add New Item</i>
                </button>

            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Search window -->
        <section class="mt-2">
            <div class="row justify-content-center">
                <div class="col-md-6">

                    <div class="input-group 
                                flex-nowrap 
                                shadow-lg 
                                rounded">

                        <input type="search" class="form-control" placeholder="Search Your Task Here..."
                            aria-label="Search Task" aria-describedby="baddon-wrapping">

                        <span class="input-group-text" id="addon-wrapping">
                            <i class="fas fa-search"></i>
                        </span>

                    </div>
                </div>

            </div>
        </section>

        <!-- Card section -->
        <section class="mt-3">
            <div class="row task__contents">

            </div>
        </section>
    </div>











    <!-- SCRIPT -->
    <script src="./index.js"></script>
    <!-- script of Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- script of Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
